<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MCstats Discord Bot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" />
	</head>
	<body class="bg-dark text-light">
		<div class="border border-primary rounded m-2 p-3">
			<div class="text-center">
				<div class="d-inline-block border border-warning rounded p-1">
					<button
						class="btn btn-success"
						onclick="window.open('https://discord.com/api/oauth2/authorize?client_id=740191553238335560&permissions=2048&redirect_uri=https%3A%2F%2Fmcstats.ml&scope=bot')"
					>
						Invite to your server
					</button>
					<button class="btn btn-info" onclick="window.open('https://glitch.com/edit/#!/mcstats-bot')">
						Source code
					</button>
				</div>
			</div>
			<h1>MCstats Discord Bot</h1>
			<h4>Discord bot for tracking the status of a Minecraft server</h4>
			<br />
			<div class="p-2 border border-light rounded">
				<h5>Current Features</h5>
				<ul>
					<li>Setting a default MC server per Discord guild</li>
					<li>Listing players</li>
					<li>Checking if a server is online</li>
					<li>Getting the latency of a server</li>
				</ul>
			</div>
		</div>
	</body>
</html>
